<!DOCTYPE html>
<html>
<head>
    <title>Recorder - Alejandro</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .controls { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ddd; display: flex; gap: 10px; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        #manualInput { width: 100%; height: calc(100vh - 100px); padding: 10px; box-sizing: border-box; font-size: 16px; resize: none; }
        #sendButton { margin: 10px; }
.hidden { display: none; }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startButton">Start Listening</button>
        <button id="stopButton" class="hidden">Stop Listening</button>
        <button onclick="openMain()">Open Main</button>
    </div>
    <textarea id="manualInput" placeholder="Type manual command..."></textarea>
    <button id="sendButton">Send</button>
    
    <script src="{{ url_for('static', filename='js/socket_io.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tab_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/streaming_transcribe.js') }}"></script>
</body>
</html>
